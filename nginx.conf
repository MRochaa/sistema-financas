# Configuração do Nginx para servir frontend React e proxy para backend

# Configuração de upstream para load balancing (se necessário)
upstream backend {
    server localhost:3001 max_fails=3 fail_timeout=30s;
}

server {
    # Porta de escuta
    listen 80;
    server_name localhost;

    # Tamanho máximo de upload
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Timeout para requisições longas
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;

    # Buffer settings para melhor performance
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Diretório raiz do frontend React
    root /usr/share/nginx/html;
    index index.html;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs mais detalhados
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Rota para health check
    location /health {
        # Proxy para o backend
        proxy_pass http://backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers adicionais para debugging
        add_header X-Proxy-Backend "backend" always;
        
        # Timeout específico para health check
        proxy_connect_timeout 5s;
        proxy_read_timeout 10s;
    }

    # Rotas da API - proxy para o backend
    location /api {
        # Proxy para o backend usando upstream
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        # Headers importantes para o proxy
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers para WebSocket (se necessário)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers adicionais para debugging
        add_header X-Proxy-Backend "backend" always;
    }

    # Rota para autenticação
    location /auth {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Headers adicionais para debugging
        add_header X-Proxy-Backend "backend" always;
    }

    # Servir arquivos estáticos do React
    location / {
        # Tenta servir o arquivo, se não existir, redireciona para index.html (SPA)
        try_files $uri $uri/ /index.html;
        
        # Headers para cache
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # Cache para arquivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Página de erro customizada
    error_page 404 /index.html;
    
    # Páginas de erro do servidor
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
