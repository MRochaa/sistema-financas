# ============================================
# Configuração do Nginx - Sistema de Finanças
# CRÍTICO: A ordem dos location blocks importa!
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name _;
    
    # Define o diretório raiz do frontend React compilado
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Logs para debug
    access_log /dev/stdout;
    error_log /dev/stderr warn;
    
    # Tamanho máximo de upload
    client_max_body_size 10M;
    
    # ============================================
    # PRIMEIRO: Rotas da API (mais específicas)
    # ============================================
    location /api {
        # Proxy para backend Node.js na porta configurada (forçar IPv4)
        proxy_pass http://127.0.0.1:${PORT:-3001};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ============================================
    # Health check endpoint
    # ============================================
    location /health {
        proxy_pass http://127.0.0.1:${PORT:-3001}/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
    
    # ============================================
    # Assets estáticos (DEVE vir ANTES do location /)
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Debug-Asset "SERVING_ASSET";
    }
    
    # ============================================
    # ÚLTIMO: Frontend React (catch-all)
    # ============================================
    location / {
        # IMPORTANTE: try_files tenta servir o arquivo
        # Se não existir, serve index.html (para React Router)
        try_files $uri $uri/ /index.html;
        
        # Headers para debug
        add_header X-Debug-Root $document_root;
        add_header X-Debug-URI $uri;
        add_header X-Debug-Request-URI $request_uri;
        add_header X-Debug-Frontend "SERVING_FRONTEND";
    }
}
