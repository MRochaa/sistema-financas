# Configuração do Nginx para servir o frontend React e fazer proxy do backend
# IMPORTANTE: Apenas rotas /api devem ir para o backend, o resto serve o React

server {
    listen 80;
    server_name _;
    
    # Diretório raiz do frontend React compilado
    root /usr/share/nginx/html;
    index index.html;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Configurações de timeout e buffer
    client_max_body_size 10M;
    client_body_timeout 60;
    client_header_timeout 60;
    keepalive_timeout 65;
    send_timeout 60;
    
    # Compressão gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Health check - redireciona para o backend
    location /health {
        proxy_pass http://localhost:${PORT:-3001}/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Favicon - serve do frontend
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
    
    location = /favicon.svg {
        access_log off;
        add_header Content-Type image/svg+xml;
        try_files /favicon.svg =204;
    }
    
    # Assets estáticos com cache - serve do frontend
    location /assets/ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Proxy APENAS para rotas da API backend
    location /api {
        proxy_pass http://localhost:${PORT:-3001};
        proxy_http_version 1.1;
        
        # Headers importantes para o proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts do proxy
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Servir frontend React - TODAS as outras rotas
    location / {
        # Suporte ao React Router - sempre serve index.html para rotas não encontradas
        try_files $uri $uri/ /index.html;
        
        # Cache para assets estáticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Segurança - ocultar versão do nginx
    server_tokens off;
    
    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
