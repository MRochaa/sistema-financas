# Configuração do Nginx para servir o frontend React e fazer proxy do backend
# IMPORTANTE: Apenas rotas /api devem ir para o backend, o resto serve o React

server {
    listen 80;
    server_name _;
    
    # Diretório raiz do frontend React compilado
    root /usr/share/nginx/html;
    index index.html;
    
    # Logs para debug
    access_log /dev/stdout;
    error_log /dev/stderr warn;
    
    # Configurações básicas
    client_max_body_size 10M;
    
    # Health check - redireciona para o backend
    location /health {
        proxy_pass http://127.0.0.1:${PORT:-3001}/api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Proxy APENAS para rotas da API backend
    location /api {
        proxy_pass http://127.0.0.1:${PORT:-3001};
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Servir frontend React - TODAS as outras rotas
    location / {
        # Suporte ao React Router - sempre serve index.html para rotas não encontradas
        try_files $uri $uri/ /index.html;
    }
}
