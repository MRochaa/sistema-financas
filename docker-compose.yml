version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: sistema-financas
    ports:
      - "3000:3000"  # Porta principal do Nginx
    environment:
      # Backend - Vari√°veis essenciais
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
      NODE_ENV: production
      BACKEND_PORT: 3001
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Frontend
      VITE_API_URL: /api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
